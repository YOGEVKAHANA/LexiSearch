{% extends "concordance/base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
