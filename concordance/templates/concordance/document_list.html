{% extends "concordance/base.html" %}

{% block title %}Upload Document{% endblock %}

{% block content %}
    <h1>Document List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <!-- Add other fields as necessary -->
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document.id }}</td>
                <td>{{ document.title }}</td>
                <td>{{ document.content }}</td>
                <!-- Add other fields as necessary -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No documents available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
